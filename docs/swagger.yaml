basePath: /api/v1
definitions:
  credentials.GrafanaDbUser:
    properties:
      apikey:
        type: string
      description:
        type: string
      key:
        type: string
    type: object
  credentials.StoredUsers:
    properties:
      grafanaUsers:
        items:
          $ref: '#/definitions/credentials.GrafanaDbUser'
        type: array
    type: object
  health.Ping:
    properties:
      response:
        example: hello
        type: string
    type: object
  view.AccountViewV1:
    properties:
      Alias:
        description: Optional arg. Won't be returned if missing.
        type: string
      Email:
        type: string
    type: object
  view.CredentialsView1:
    properties:
      GrafanaUsers:
        additionalProperties:
          $ref: '#/definitions/view.GrafanaUser'
        type: object
    type: object
  view.GrafanaUser:
    properties:
      Description:
        type: string
    type: object
  view.MetadataView1:
    properties:
      CreateTimeUTC:
        type: string
      LastUpdate:
        type: string
      PrimaryKey:
        type: string
      version:
        type: string
    type: object
  view.RecordViewV1:
    properties:
      Account:
        $ref: '#/definitions/view.AccountViewV1'
        type: object
      Credentials:
        $ref: '#/definitions/view.CredentialsView1'
        type: object
      Metadata:
        $ref: '#/definitions/view.MetadataView1'
